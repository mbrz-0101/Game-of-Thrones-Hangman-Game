<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Hangman</title>
</head>

<body>
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1>Game of Thrones Hangman</h1>
    </div>
  </div>
  <div class="row" id="main-content">
    <div class="col-sm-0 col-md-3 col-lg-4"></div>
    <div class="col-sm-6 col-md-3 col-lg-2">
      <img src="https://placehold.it/100x100">
    </div>
    <div class="col-sm-6 col-md-3 col-lg-2 text-center">
      <h3 id="instructions">Press any key to get started!</h3>
      <h4>Wins</h4>
      <p id="win-count">-1</p>
      <h4>Current Word</h4>
      <p id="current-word"> </p>
      <h4>Number of Guesses Remaining</h4>
      <p id="guess-count"></p>
      <h4>Letters Already Guessed</h4>
      <p id="letters-record"></p>
    </div>
    <div class="col-sm-0 col-md-3 col-lg-4"></div>
  </div>

  <script src="hangman-game.js"></script>
</body>

</html>
